# DO NOT MODIFY THIS FILE
# It was automatically generated using pre-commit hooks.
# Any manual changes to this file will be overwritten.
version = "2.0.0"
project {
  git = true
}
align = "none"
maxColumn = 120
continuationIndent {
  defnSite = 2
  extendSite = 2
}
assumeStandardLibraryStripMargin = true
newlines {
  alwaysBeforeTopLevelStatements = true
}
verticalMultiline {
  arityThreshold = 5
  atDefnSite = true
  excludeDanglingParens = []
  newlineAfterOpenParen = true
  newlineBeforeImplicitKW = false
  newlineAfterImplicitKW = true
}
rewrite {
  redundantBraces {
    methodBodies = true
  }
  rules = [
    "AvoidInfix"
    "PreferCurlyFors"
    "RedundantBraces"
    "RedundantParens"
    "SortImports"
    "SortModifiers"
  ]
  sortModifiers {
    order = [
      "override"
      "private"
      "protected"
      "implicit"
      "final"
      "sealed"
      "abstract"
      "lazy"
    ]
  }
}
